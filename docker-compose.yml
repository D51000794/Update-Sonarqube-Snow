
version: '3.8'
services:
  gateway:
    build: ./gateway
    environment:
      - SERVICENOW_INSTANCE=${SERVICENOW_INSTANCE}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - SONARQUBE_WEBHOOK_SECRET=${SONARQUBE_WEBHOOK_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - NOTIFY_EMAIL=${NOTIFY_EMAIL}
      - EMAIL_CUSTOM_MESSAGE=${EMAIL_CUSTOM_MESSAGE}
      - TZ=${TZ}
      - RETRY_MAX_ATTEMPTS=${RETRY_MAX_ATTEMPTS}
      - RETRY_BASE_MS=${RETRY_BASE_MS}
      - RETRY_MAX_MS=${RETRY_MAX_MS}
    expose:
      - "3000"
    depends_on:
      - dummy-servicenow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  dummy-servicenow:
    build: ./dummy-servicenow
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/now/table/incident"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build: ./nginx
    ports:
      - "8085:80"
      - "443:443"
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
