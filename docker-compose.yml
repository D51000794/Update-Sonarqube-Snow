
version: '3.8'
services:
  gateway:
    build: ./gateway
    environment:
      - SERVICENOW_INSTANCE=${SERVICENOW_INSTANCE}
      - SONARQUBE_WEBHOOK_SECRET=${SONARQUBE_WEBHOOK_SECRET}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - NOTIFY_EMAIL=${NOTIFY_EMAIL}
      - SERVICENOW_INCIDENT_UI_PATH=${SERVICENOW_INCIDENT_UI_PATH}
      - EMAIL_CUSTOM_MESSAGE=${EMAIL_CUSTOM_MESSAGE}
      - TZ=${TZ}
    expose:
      - "3000"
    depends_on:
      - dummy-servicenow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-net2

  dummy-servicenow:
    build: ./dummy-servicenow
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/now/table/incident"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-net2

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-net2

networks:
  app-net2:
    driver: bridge
